<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./user-register.component.css">
</head>

<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="margin-top: 40px;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form [formGroup]="userForm" (ngSubmit)="createUser()">
                                <div class="form-outline mb-4">
                                    <input type="text" id="uname" class="form-control form-control-lg"
                                        formControlName="uname" placeholder="Name">
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="tel" id="phone_number" class="form-control form-control-lg"
                                           formControlName="phone_number" placeholder="Mobile number"
                                           (change)="onPhoneNumberChange()">
                                    <div *ngIf="userForm.controls['phone_number'].invalid && userForm.controls['phone_number'].touched"
                                         class="text-danger">
                                        Mobile number must be 10 digits.
                                    </div>
                                </div>
                                

                                <div class="form-outline mb-4" *ngIf="otpSent">
                                    <input type="text" id="otp" class="form-control form-control-lg"
                                        formControlName="otp" placeholder="OTP">
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="address" class="form-control form-control-lg"
                                        formControlName="address" placeholder="Address">
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" formControlName="email" placeholder="Email"
                                        class="form-control form-control-lg" autocomplete="username">
                                </div>
                                <div class="form-group" style="position: relative;">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password"
                                        [type]="showPassword ? 'text' : 'password'" id="password"
                                        formControlName="password" autocomplete="new-password">
                                    <span class="eye-icon" (click)="togglePasswordVisibility()">
                                        <i [ngClass]="{
                                            'bi-eye-slash-fill': !showPassword,
                                            'bi-eye-fill': showPassword
                                        }"></i>
                                    </span>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-3">
                                    <input class="form-check-input me-2" type="checkbox" id="agreement">
                                    <label class="form-check-label" for="agreement">
                                        I agree to the <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>
                              
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                <p class="text-center text-muted mt-3 mb-0">Already have an account? <a href="UserLogin" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
