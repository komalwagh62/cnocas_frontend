<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./user.component.scss"> <!-- Link to your CSS file -->
</head>
<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Modified classes to decrease form width -->
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <form class="forms" (submit)="login()" action="#">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" placeholder="Email" class="form-control form-control-lg" [(ngModel)]="email" name="email">

                                    </div>
                                    <div class="field input-field" style="position: relative;">
                                        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password">
                                        <span class="eye-icon" (click)="togglePasswordVisibility()" >
                                            <i [ngClass]="showPassword ? 'bi-eye-slash-fill' : ''"></i>
                                        </span>
                                    </div>
                                    
                                    
                                    
                                
                                    <!-- Forgot password link -->
                                    <div class="form-outline mb-4">
                                        <a href="forgot-pass" class="forgot-pass">Forgot password?</a>
                                    </div>
                                
                                    <!-- Login button -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                    </div>
                                
                                    <!-- Signup link -->
                                    <div class="text-center text-muted mt-3 mb-0">
                                        <span>Don't have an account? <a href="user-registration" class="fw-bold text-body"><u>Signup here</u></a></span>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
