<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Include any necessary CSS files -->
</head>

<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Forgot Password</h2>

                                <!-- forgot-password.component.html -->
                                <div id="emailForm">
                                    <form class="forms" (ngSubmit)="sendOTP()">
                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" placeholder="Email"
                                                class="form-control form-control-lg" [(ngModel)]="email">
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Send
                                                OTP</button>
                                        </div>
                                    </form>
                                </div>
                                
                                <div id="otpForm" style="display: none;">
                                    <form class="forms" (ngSubmit)="submitOTP()">
                                        <div class="form-outline mb-4">
                                            <input type="text" name="otp" placeholder="Enter OTP"
                                                class="form-control form-control-lg" [(ngModel)]="otp">
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit
                                                OTP</button>
                                        </div>
                                    </form>
                                </div>
                                
                                <div id="passwordForm" style="display: none;">
                                    <form class="forms" (ngSubmit)="submitNewPassword()">
                                        <div class="form-outline mb-4">
                                            <input type="password" name="newPassword" placeholder="New Password"
                                                class="form-control form-control-lg" [(ngModel)]="newPassword" (input)="validatePassword()">
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" name="confirmPassword" placeholder="Confirm Password"
                                                class="form-control form-control-lg" [(ngModel)]="confirmPassword" (input)="validatePassword()">
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" [disabled]="!passwordsMatch" 
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                        </div>
                                        
                                    </form>
                                </div>
                                


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
